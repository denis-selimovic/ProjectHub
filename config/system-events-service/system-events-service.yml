grpc:
  port: 9090

eureka:
  instance:
    prefer-ip-address: true
    nonSecurePort: ${grpc.port}
    metadata-map:
      zone: zone1
  client:
    prefer-same-zone-eureka: true
    register-with-eureka: true
    fetch-registry: true
    region: region1
    service-url:
      zone1: http://discovery-server:8761/eureka/
    availability-zones:
      region1: zone1

spring:
  jackson:
    property-naming-strategy: SNAKE_CASE