spring:
  main:
    allow-bean-definition-overriding: true
  jackson:
    property-naming-strategy: SNAKE_CASE

token:
  private-key: projecthub.jks
  public-key: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
  password: projecthub
  alias: projecthub
  length: 12
  duration:
    token:
      activation: 1800
      reset: 1800

eureka:
  instance:
    prefer-ip-address: true
    metadata-map:
      zone: zone1
  client:
    prefer-same-zone-eureka: true
    register-with-eureka: true
    fetch-registry: true
    region: region1
    service-url:
      zone1: http://discovery-server:8761/eureka/
    availability-zones:
      region1: zone1

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
