      - 8080:8080
    depends_on:
      - user-service
      - project-service
      - task-service
      - notification-service
      - email-service
    networks:
      projecthub:
        aliases:
          - gateway-service

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend:latest
    restart: always
    expose:
      - 80
    ports:
      - 80:80
    depends_on:
      - gateway-service
    networks:
