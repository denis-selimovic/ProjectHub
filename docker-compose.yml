  gateway-service:
    container_name: gateway-service
    hostname: gateway-service
    build:
      context: ./gateway-service/
      dockerfile: Dockerfile
    image: gateway-service:latest
    restart: always
    environment:
      - EUREKA_SERVER_URL=http://discovery-server:8761/eureka/
    expose:
      - 8080
