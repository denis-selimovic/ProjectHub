spring:
  application:
    name: email-service
  cloud:
    config:
      password: secret
      username: root
  config:
    import: optional:configserver:http://localhost:8888
  profiles:
    active: dev

server:
  port: 8085

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true