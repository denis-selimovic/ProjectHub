<form class="new-collaborator" [formGroup]="newCollaboratorForm" (ngSubmit)="onSubmit()">
 <div class="form-content">
    <h2 class="form-title">New collaborator</h2>
    <div class="input-container">
     <label for="email" class="input-label">Email*</label>
     <input type="email" id="email" formControlName="email" class="input-field">
     <div class="error"
      *ngIf="!newCollaboratorForm?.get('email')?.valid && (newCollaboratorForm?.get('email')?.dirty ||newCollaboratorForm?.get('email')?.touched)">
      <div class="error" *ngIf="newCollaboratorForm?.get('email')?.errors?.required">
       Email is required
      </div>
      <div class="error" *ngIf="newCollaboratorForm?.get('email')?.errors?.email">
       Please enter a valid email address format
      </div>
     </div>
    </div>

  <button type="submit" [disabled]="newCollaboratorForm?.invalid" class="form-button">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loader"></span>
    <span *ngIf="!loader">Add collaborator</span>
  </button>

 </div>
</form>
