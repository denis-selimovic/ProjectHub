<form class="new-issue" [formGroup]="newIssueForm" *ngIf="newIssueForm" (ngSubmit)="onSubmit()">
 <div class="form-content">
  <div class="input-container">
   <h2>
    <span>New issue for: </span>
    <span id="projectNameSpan">{{projectName}}</span>
   </h2>

   <label for="issue-name" class="input-label">Issue name*</label>
   <input id="issue-name" formControlName="name" class="input-field">
   <div class="error"
    *ngIf="!newIssueForm?.get('name')?.valid && (newIssueForm?.get('name')?.dirty ||newIssueForm?.get('name')?.touched)">
    <div class="error" *ngIf="newIssueForm?.get('name')?.errors?.required">
     Issue name is required
    </div>
    <div class="error" *ngIf="newIssueForm?.get('name')?.errors?.maxlength">
     Issue name can't contain more than 50 characters
    </div>
   </div>

   <label for="description" class="input-label">Description*</label>
   <textarea id="description" formControlName="description" class="input-field"></textarea>
   <div class="error"
    *ngIf="!newIssueForm?.get('description')?.valid && (newIssueForm?.get('description')?.dirty ||newIssueForm?.get('description')?.touched)">
    <div class="error" *ngIf="newIssueForm?.get('description')?.errors?.required">
     Description is required
    </div>
    <div class="error" *ngIf="newIssueForm?.get('description')?.errors?.maxlength">
     Description can't contain more than 255 characters
    </div>
   </div>

   <label for="priority" class="input-label">Priority*</label>
   <br/>
    <select class="select-option" formControlName="priority_id">
     <option *ngFor="let priority of priorities" [value]="priority.id">
      {{priority.priority}}
     </option>
    </select>
 
   <button type="submit" [disabled]="newIssueForm.invalid" class="form-button">Add issue</button>

   <div class="succes">
       <h5>{{successMessage}}</h5>
   </div>

   <div class="error">
       {{errorMessage}}
   </div>

  </div>
 </div>
</form>
