<form class="new-project" [formGroup]="newProjectForm" (ngSubmit)="onSubmit()">
 <div class="form-content">
  <h2>New project</h2>
  <div class="input-container">
   <label for="project-name" class="input-label">Project name*</label>
   <input id="project-name" formControlName="projectName" class="input-field">
   <div class="error"
    *ngIf="!newProjectForm?.get('projectName')?.valid && (newProjectForm?.get('projectName')?.dirty ||newProjectForm?.get('projectName')?.touched)">
    <div class="error" *ngIf="newProjectForm?.get('projectName')?.errors?.required">
     Project name is required
    </div>
    <div class="error" *ngIf="newProjectForm?.get('projectName')?.errors?.maxlength">
     Project name can't contain more than 50 characters
    </div>
   </div>
  </div>

  <button type="submit" [disabled]="newProjectForm.invalid" class="form-button">Add project</button>
 </div>
</form>
