<div class="one-project">
    <div class="left">
        <h3 id="issueName">{{issue?.name}}</h3>
        <img class="images" src={{imageSrc}}>
    </div>

    <div class="right">
        <button class="form-button" (click)="detailsClicked(issue)">Details</button>
        <button class="form-button" (click)="openModal()">Create task</button>
    </div>
</div>
