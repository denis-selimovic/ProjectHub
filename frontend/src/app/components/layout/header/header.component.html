<head>
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" type='text/css'>

<header class="header">
    <a routerLink="/dashboard">Project Hub</a>
    <div *ngIf="isUserLoggedIn()" class="user-data">

        <button (click)="logout()" class="sign-out"><i class="fas fa-sign-out-alt"></i></button>
    </div>
</header>
