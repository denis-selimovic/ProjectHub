<head>
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" type='text/css'>
</head>
<nav class="stroke" *ngIf="userService.isLoggedIn() === true">
    <div>
        <ul *ngIf="router.url === '/dashboard' || router.url === '/my-account'">
            <li><a routerLink="/dashboard">Projects</a></li>
            <li><a routerLink="/my-account">My account</a></li>
        </ul>
    </div>
    <div class="icons">
        <button class="bell-button" (click)="showNotificationsDiv()">
            <i class="far fa-bell fa-lg bell"></i>
            <span class="counter" *ngIf="hasNotifications"></span>
        </button>
        <div class="notifications" *ngIf="showNotifications">
            <app-notifications-list></app-notifications-list>
        </div>
    </div>
</nav>
