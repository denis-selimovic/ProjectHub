<div class="list-container" *ngIf="comments.length > 0">
 <div class="list" *ngFor="let comment of comments">
  <app-comments-item 
  [comment]="comment" 
  [currentUser]="currentUser"
  [deleteCommentLoader]="deleteCommentLoader"
  (onDelete)="deleteComment($event)"
  (onPatch)="editComment($event)"></app-comments-item>
 </div>
</div>

<div class="empty-list" *ngIf="comments.length == 0">
 <p>No comments found</p>
</div>
