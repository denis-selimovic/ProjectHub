<head>
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" type='text/css'>
</head>
<div class="body">
    <div class="projects-page">
        <div class="page-content">

            <app-projects-table [projects]="projects"></app-projects-table>

            <div class="controls">
                <div class="left">
                    <span><button class="form-button">New project</button></span>
                </div>
                <div class="right">
                    <mat-paginator [pageSizeOptions]="pageOptions" (page)="paginate($event)" [length]="projectNum"></mat-paginator>
                </div>
            </div>
            <app-projects-table [projects]="projects"></app-projects-table>
        </div>
    </div>
</div>
