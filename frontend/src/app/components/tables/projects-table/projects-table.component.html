<div class="title">
  <h3>{{title}}</h3>
</div>
<div class="one-project" *ngFor="let project of projects">
    <div class="left">
        <span><h5 id="projectName">{{project?.name}}</h5></span>
    </div>
    <div class="right">
        <span><button class="form-button" routerLink="/projects/{{project.id}}/collaborators">Collaborators</button></span>
        <span><button class="form-button" routerLink="/projects/{{project.id}}/tasks">Tasks</button></span>
        <span><button class="form-button" routerLink="/projects/{{project.id}}/issues">Issues</button></span>
        <span *ngIf="!readonly"><i class='far fa-trash-alt fa-lg delete-project' (click)="deleteProject($event, project.id)"></i></span>
    </div>
</div>
<template ngbModalContainer></template>
