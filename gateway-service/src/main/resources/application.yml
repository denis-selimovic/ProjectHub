spring:
  application:
    name: gatewayservice

server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true

zuul:
  routes:
    user:
      path: "/api/v1/users/**"
      serviceId: userservice
      stripPrefix: false
    token:
      path: "/oauth/token"
      serviceId: userservice
  sensitive-headers:

