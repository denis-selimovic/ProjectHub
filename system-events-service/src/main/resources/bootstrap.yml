spring:
  application:
    name: system-events-service
  cloud:
    config:
      password: secret
      username: root
      discovery:
        enabled: true
        service-id: config-service
      enabled: true
      uri: ${CONFIG_SERVER_URL}
  profiles:
    active: dev

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL}
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8086